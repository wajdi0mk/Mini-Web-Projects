<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <h1 id="title" >freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survery-form">
        <fieldset>
            <label id="name-label" for="name">
                Name
                <input placeholder="name" id="name" type="text" />
            </label  >
            <label id="email-label" for="email">
                Email
                <input placeholder="email" id="email" type="email" />
            </label>
            <label id="number-label" for="age">
                Age (optional)
                <input placeholder="age" id="age" type="number" min="13" max="120" />
            </label>
            <label>
                Which option best describes your current role?
                <select id="dropdown">
                    <option>Select current role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Perfect not to say</option>
                    <option>Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label>
                <input checked name="radio-check" type="radio" value="Definitely" />Definitely
            </label>
            <label>
                <input name="radio-check" type="radio" value="Maybe"/>Maybe
            </label>
            <label>
                <input name="radio-check" type="radio" value="Not sure"/>Not sure
            </label>
        </fieldset>
        <fieldset>
            <label>
                Which option best describes your current role?
                <select id="dropdown">
                    <option>Select current role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Perfect not to say</option>
                    <option>Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset class="checkboxFildset">
            <label>
                Front-end Projects
                <input type="checkbox" />
            </label>
            <label>
                Back-end Projects
                <input type="checkbox" />
            </label>
            <label>
                Data Visualization
                <input type="checkbox" />
            </label>
            <label>
                Challenges
                <input type="checkbox" />
            </label>
            <label>
                Open Source Community
                <input type="checkbox" />
            </label>
            <label>
                Gitter help rooms
                <input type="checkbox" />
            </label>
            <label>
                Videos
                <input type="checkbox" />
            </label>
            <label>
                City Meetups
                <input type="checkbox" />
            </label>
            <label>
                Wiki
                <input type="checkbox" />
            </label>
            <label>
                Forum<input type="checkbox" />
            </label>
            <label>
                Additional Courses
                <input type="checkbox" />
            </label>
        </fieldset>
        <fieldset>

            <label for="comment">Any comments or suggestions?</label>
            <textarea id="comment" placeholder="Enter your comment here...">

            </textarea> 
            <button type="submit" >Submit</button>
        </fieldset>
    </form>
</body>
</html>
