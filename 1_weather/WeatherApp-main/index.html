<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter a city" spellcheck="false">
            <button><img src="search.png"></button>
        </div>
        <div class="weather">
            <img class="img" src="" alt="">
            <h1 class="temp"></h1>
            <h2 class="city">Hello ! <br> Wish you a sunny day</h2>
            <div class="details">
                <div class="col">
                    <img class="col-det" src="humidity.png">
                    <div class="details-text">
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col-1">
                    <img class="col-det" src="wind.png">
                    <div class="details-text">
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script lang="javascript" src="js.js"></script>

</body>
</html>
